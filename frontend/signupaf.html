<!DOCTYPE html>
<html>

<head>
  <title>Welcome To Agrifind</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="signupaf.css" rel="stylesheet" />
  <title>Document</title>
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- start navbar area -->
  <nav class="navbar navbar-expand-lg dark-light bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="./Group 4.png" alt="brand" width="30px" height="30px"class="d-inline-block align-text-top"><span
          class="ms-3">Agrifind</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline"><i class="material-icons">search</i></button>
          </button>
        </form>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">Info</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end navbar area -->


  <!-- start main area -->
  <div class="jumbotron">
    <div class="container h-100">
      <div class="row h-100 welcome-box">
        <div class="col-sm-12 col-md-6 col-lg-6 my-auto">
          <h1 style="color:white"><strong>Welcome to <br>Agrifind</br></strong></h1>
      </div>
        <div class="col-sm-12 col-md-6 col-lg-6 my-auto">
          <form class="bg-white p-4 rounded">
           <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name">
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="Email" class="form-control" id="Email">
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass">
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
          <div class="mb-3">
            <label for="Confirm Password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="pass">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the Agrifind terms and condition.</label>
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end main area -->
</body>

</html>
